
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>LANG</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="text-center">


				
				<div class="row justify-content-center my-3">
								<button type="submit" name="btnilimitado" id="btnilimitado" class="btn btn-primary btn-lg" onClick="Rondas(0)">
				  Rondas Ilimitadas | Unlimited Rounds | Rounds illimités
				  <br>(Hasta completar todas las alternativas 
				  <br>Until all question are completed 
				  <br>Jusqu'à ce que toutes les alternatives soient achevées)
				</button>
				</div>
				
				<div class="row justify-content-center my-3">
								<button type="submit" name="btn20" id="btn20" class="btn btn-primary btn-lg" de="" 10="" onClick="Rondas(20)">
					20 Rondas | 20 Rounds 
				</button>
				</div>

  </div>
  
  

  <!-- jQuery y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script type="text/javascript">
			function Rondas(RondasCant)
			{
				var url_string = window.location.href;
				var url = new URL(url_string);
				var Idioma = url.searchParams.get("Idioma");
				var Ejercita = url.searchParams.get("Ejercita");
				window.location.href = 'CalificandoMultiple.html?Idioma='+Idioma+'&Ejercita='+Ejercita+'&RondasCant='+RondasCant;
						
			}	
  </script>
</body>
</html>
