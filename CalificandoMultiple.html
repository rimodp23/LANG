

<!DOCTYPE html>
<html lang="es">

  <link rel="stylesheet" href="./css/my-app.css">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="text-left">
			<div class="row justify-content-center">
					<img id="image" src="" class="" style="height: 7rem;display:none">
			</div>
			<div class="row justify-content-center">
				<div class="col-12 text-center">
					<span id="lblResultado" style="display:inline-block;height:22px;width:81px;z-index:100; left:23px; top:86px; font-family:'Microsoft Sans Serif'; font-size:40pt; position:absolute;"></span>

			</div>
			<div class="row justify-content-center">

			</div>
			
			<div class="row justify-content-center">

					<span id="lblSeleccionado" class="display-4 font-weight-bold" style="font-size: 1.5rem;"></span>
				</div>
			</div>
			
			<div class="row justify-content-center">
				<div class="col-auto">
					<fieldset class="border p-2">
						<legend class="w-auto" style="font-size: 1rem;">Opciones</legend>
						<div class="form-check">
							<input id="rbtn1" class="form-check-input" style="margin: 7px" type="radio" name="options" onchange="radioChanged($(this))">

						</div>
						<div class="form-check">
							<input id="rbtn2" class="form-check-input" style="margin: 7px" type="radio" name="options" onchange="radioChanged($(this))">
							<label for="rbtn2" id="lrbtn2"  style="margin-left:40px"></label>
						</div>
						<div class="form-check">
							<input id="rbtn3" class="form-check-input" style="margin: 7px" type="radio" name="options" onchange="radioChanged($(this))">
							<label for="rbtn3" id="lrbtn3"  style="margin-left:40px"></label>
						</div>
						<div class="form-check">
							<input id="rbtn4" class="form-check-input" style="margin: 7px" type="radio" name="options" onchange="radioChanged($(this))">

						</div>
					</fieldset>
					<div class="row justify-content-center">
					<div class="col-auto">
						<input type="button" class="btn btn-primary btn-lg my-3" onclick="Calificar()" name="btnCalificar" value="Calificar" id="btnCalificar" />
					</div>
				</div>
				</div>

			</div>



  </div>

  <!-- jQuery y Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script type="text/javascript">
      window.onload = function() {
		  document.getElementById("btnCalificar").focus();
	  
    };
	
        var r = document.createElement('script');
		var s = document.createElement('script');
		var url_string = window.location.href;
		var url = new URL(url_string);
		
        r.type = "text/javascript";	       
        s.type = "text/javascript";		
		r.src = "js/Functions-general.js";

		if(url.searchParams.get("Idioma")== 1)
		{
			if(url.searchParams.get("Ejercita") == 1)
			{
				s.src = "js/VariablesYFuncionesImagenesA1.js";
			}
			if(url.searchParams.get("Ejercita") == 2)
			{
				s.src = "js/VariablesYFuncionesImagenesA1-A2.js";
			}
			if(url.searchParams.get("Ejercita") == 3)
			{
				s.src = "js/VariablesYFuncionesVerbosA1.js";
			}
			if(url.searchParams.get("Ejercita") == 4)
			{
				s.src = "js/VariablesYFuncionesVerbosA2-B1.js";
			}
			if(url.searchParams.get("Ejercita") == 5)
			{
				s.src = "js/VariablesYFuncionesPhrasalVerbs.js";
			}
			if(url.searchParams.get("Ejercita") == 10)
			{
				s.src = "js/VariablesYFuncionesArgUruC2.js";
			}
		}
		else
		{
			if(url.searchParams.get("Idioma")== 2)
			{
				if(url.searchParams.get("Ejercita") == 6)
				{
					s.src = "js/VariablesYFuncionesImagenesA1.js";
				}
				if(url.searchParams.get("Ejercita") == 7)
				{
					s.src = "js/VariablesYFuncionesImagenesA1-A2.js";
				}
				if(url.searchParams.get("Ejercita") == 8)
				{
					s.src = "js/VariablesYFuncionesVerbosA2.js";
				}
				if(url.searchParams.get("Ejercita") == 9)
				{
					s.src = "js/VariablesYFuncionesVerbosA2-B1.js";
				}
				if(url.searchParams.get("Ejercita") == 11)
				{
					s.src = "js/VariablesYFuncionesArgUruC2.js";
				}
			}
		}

		document.body.appendChild(r);
        document.body.appendChild(s);
  </script>
